<div class="container">
    <h1>Dettaglio Ristorante</h1>

    <p>Nome: {{varNome}}</p>
    <p>Indirizzo: {{varIndirizzo}}</p>
    <p>TipoCucina: {{varTipoCucina}}</p>

</div>

<div class="container">
    <h3>Recensioni</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Autore</th>
                <th>Testo</th>
                <th>Voto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ris of elenco">
                <td>{{ ris.autore }}</td>
                <td>{{ ris.testo }}</td>
                <td>{{ ris.voto }}</td>
            </tr>
        </tbody>
    </table>
</div>
